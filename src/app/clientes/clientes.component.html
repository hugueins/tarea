<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista clientes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
            <h5 class="mb-3">
                <a href ="nuevocliente" class="btn btn-outline-dark">Nuevo cliente</a>
            </h5>
            <div class="card tbl-card">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Nombres Cliente</th>
                      <th>Direccion Cliente </th>
                      <th>Telefono Cliente</th>
                      <th class="text-end">Correo Cliente</th>
                      <th class="text-end">Cedula Cliente</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (cliente of listaclientes; track $index) {
                      <tr>
                        <td>{{ $index + 1 }}</td>
                        <td>{{ cliente.Nombres }}</td>
                        <td>{{ cliente.Direccion }}</td>
                        <td>{{ cliente.Telefono }}</td>
                        <td>{{ cliente.Correo }}</td>
                        <td>{{ cliente.Cedula }}</td>
              
                        <td>
                          <button type="button" class="btn btn-outline-success" [routerLink]="['/editarcliente/', cliente.idClientes]">
                           Editar
                          </button>
                          <button
                            (click)="eliminar(cliente.idClientes)"
                            type="button"
                            class="btn btn-outline-danger"                         
                          >
                            Eliminar
                          </button>
                        </td>
                      </tr>
                      }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </app-card>
    </div>
  </div>
