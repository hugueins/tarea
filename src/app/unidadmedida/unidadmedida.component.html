<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista Unidad de Medida" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
            <h5 class="mb-3">
                <a href ="nuevaunidadmedida" class="btn btn-outline-dark">Nueva Unidad de Medida</a>
            </h5>
            <div class="card tbl-card">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Detalle</th>
                      <th>Tipo</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (unidadmedida of listaUnidadMedida; track $index) {
                      <tr>
                        <td>{{ $index + 1 }}</td>
                        <td>{{ unidadmedida.Detalle }}</td>
                        <td>{{ unidadmedida.Tipo }}</td>
                                   
                        <td>
                          <button type="button" class="btn btn-outline-success" [routerLink]="['/editarunidadmedida/', unidadmedida.idUnidad_Medida]">
                           Editar
                          </button>
                          <button
                            (click)="eliminar(unidadmedida.idUnidad_Medida)"
                            type="button"
                            class="btn btn-outline-danger"                         
                          >
                            Eliminar
                          </button>
                        </td>
                      </tr>
                      }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </app-card>
    </div>
  </div>
